<form (ngSubmit)="addBoat()">
  <p style="font-weight: bold; color: blue">
  <table style="font-weight: bold">
    <caption>Add a new boat</caption>
    <tr>
      <td>Name</td>
      <td><input type="text" name="newBoatName" [(ngModel)]="newBoatName"/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" name="newBoatDescription" [(ngModel)]="newBoatDescription"/></td>
    </tr>
  </table>
  <p>
    <button style="background-color: greenyellow">Add Boat</button>
  </p>
</form>
